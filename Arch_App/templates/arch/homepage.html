{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>home page</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/table.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ROCA Archive</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="w-100" action="/logOut">
              <button class="btn btn-outline-danger float-right" type="submit">Log-out</button>
            </form>
          </div>
        </div>
    </nav>
    
    <div class="table-container" style="color: black;">
      <a href="{% url 'departementDetails' 'Informatique' %}" class="folder-icon" style="text-decoration-line:none ;" name="info">
        <i class="fas fa-folder"></i>
        <span>Informatique</span>
      </a>
      <a href="{% url 'departementDetails' 'Achats' %}" class="folder-icon" style="text-decoration-line:none ;">
        <i class="fas fa-folder"></i>
        <span>achats</span>
      </a>
      <a href="{% url 'departementDetails' 'Import' %}" class="folder-icon" style="text-decoration-line:none ;">
        <i class="fas fa-folder"></i>
        <span>import</span>
      </a>
      <a href="{% url 'departementDetails' 'Back-Office' %}" class="folder-icon" style="text-decoration-line:none ;">
        <i class="fas fa-folder"></i>
        <span>Back-Office</span>
      </a>
      <a href="{% url 'departementDetails' 'Finance' %}" class="folder-icon" style="text-decoration-line:none ;">
        <i class="fas fa-folder"></i>
        <span>Finance</span>
      </a>
      <a href="{% url 'departementDetails' 'Ressources Humaines' %}" class="folder-icon" style="text-decoration-line:none ;">
        <i class="fas fa-folder"></i>
        <span>Resources Humaines</span>
      </a>
      <a href="{% url 'departementDetails' 'Marketing' %}" class="folder-icon" style="text-decoration-line:none ;">
        <i class="fas fa-folder"></i>
        <span>Marketing</span>
      </a>
    </div>

    <div class="table2">

      <div class="w-100 m-10 p-10" style="padding-left:120px;padding-right:120px">
        <table class="w-100">
          <tr>
            <th class="folder-col"> Type          </th>
            <th class="folder-col"> Nom          </th>
            <th class="folder-col"> Action        </th>
            <th class="item-col">   Size          </th>
            <th class="date-col">   modification  </th>
          </tr>
          {% for log in logs %}
          <tr>
            <td class="folder-icon2">
              <i class="fas fa-file"></i>
            </td>
            <td>{{log.nom}}</td>
            <td>{{log.nature}}</td>
            <td>{{log.size}}</td>
            <td>{{log.modification}}</td>
          </tr>
          {% endfor %}

        </table>
      </div>

    </div>
  </body>
</html>
